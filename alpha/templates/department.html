{% extends "base.html" %}

{% block main_content %}
<p>{{abbrv}} {{name}}: Course listing</p>
<article>
    {% for course in course_list %}
    <li><a href = "{{url_for('course', department=course.dept, course=course.courseid)}}">{{course.code}} {{course.title}}</a></li>
    {% endfor %}
</article>
{% endblock %}
