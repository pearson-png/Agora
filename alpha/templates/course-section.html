{% extends "base.html" %}

{% block main_content %}
<p>{{code}} {{course}} taught by Professor {{prof}} from {{department}} department</p>
<article>
    {% for post in posts %}
    <li><a href = "{{url_for('view_post', postid = post.postid)}}">{{post.course}}: {{post.text}}</a></li>
    {% endfor %}
</article>
{% endblock %}
